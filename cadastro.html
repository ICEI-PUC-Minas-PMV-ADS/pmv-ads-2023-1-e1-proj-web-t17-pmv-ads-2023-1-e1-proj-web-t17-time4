<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Formulário de cadastro</title>
    <script src="cadastro.js"></script>
</head>
<body >
  <div class="container" id="container">
    <div class="form-image" id="form-image">
        <img src="https://i.postimg.cc/LsVmkZBP/undraw-Shopping-Bags-nbp4.png" >
 </div>
 <div class="form">
    <form action ="#" id="form-clientes">
        <div class="form-header">
            <div class="title">
                <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
                <button><a href="login.html">Entrar</a></button>
            </div><!-- Aqui o usuário deve ir a página de login-->

         
        </div>
        <div class="input-group">
            <div class="input-box">
                <label id="labelFirstname" for="firstname"  >Primeiro nome</label>
               <input type="text" id="firstname"  placeholder="Digite seu primeiro nome" required>
               
            </div>

            <div class="input-box">
                <label  id="labelLastname" for="lastname">Sobrenome</label>
                <input id="lastname" type="text"  placeholder="Digite seu sobrenome" required>
            </div>

            <div class="input-box">
                <label for="email" id="labelEmail">Email</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="input-box">
                <label for="number" id="labelNumber">Celular</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" max-legth="10" required>
            </div>

            <div class="input-box">
                <label for="password" id="labelPassword">Senha</label>
                <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="input-box">
                <label for="confirm_password" id="labelConfirmPassword">Confirme sua senha</label>
                <input id="confirm_password" type="password" name="confirm_password" placeholder="Digite sua senha" required>
            </div>
        </div>

        <div class="state-options">
              <div class="state-title">
                <h6>Estado</h6>
              </div>

              <div class="state-group">
                <div class="state-selection">
                    <select name="estado" id="estados_dropdown">
                        <option value="">Selecione o seu Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>


              </div>

        </div>
        <div class="adress">
            <div class="city-input">
                <div class="city-title">
               <h6 id="labelCidade">Cidade</h6>
    
                </div>
    
                <div class="input-box">
                    <input id="city" type="text" name="city" placeholder="Digite sua cidade" required>
                </div>
            </div>
        </div>

        <div class="continue-button">
            <button id="cadastrar-btn" onclick="Cadastrar()"><a href="#" >Salvar</a></button>
        </div><!-- Aqui o usuário deve ir a página de produtos-->
        
    </form>
 </div>

  </div>  
  <script>
src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"
  </script>
  <script src="cadastro.js"></script>
  <script>
    
  </script>
</body>
</html>
